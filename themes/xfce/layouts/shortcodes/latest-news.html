<section class="latest-news">
   {{ range first 2 (where .Site.RegularPages "Type" "news") }}
      <article>
         <h3>{{ .Title }}</h3>
         <p>
            {{ range first 1 (split .Content "</p>") }}
               {{ . | plainify | strings.Truncate 200 }}
            {{ end }}
            <a href="{{ .RelPermalink }}">Learn&nbsp;More&nbsp;&rarr;</a>
         </p>
      </article>
   {{ end }}
</section>
